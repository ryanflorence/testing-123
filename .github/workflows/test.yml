name: Test

on:
  push:
    paths:
      - "src/**"
      - "package.json"
      - "tsconfig.json"
  pull_request:
    paths:
      - "src/**"
      - "package.json"
      - "tsconfig.json"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

  typecheck:
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - run: tsc --noEmit -p tsconfig.lib.json

  test:
    needs: [typecheck]
    runs-on: ubuntu-latest

    steps:
      - run: pnpm test
